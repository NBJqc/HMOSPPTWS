<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站升级维护中 - HarmonyOS For PPT</title>
    <style>
        :root {
            --primary: #0A59F7;
            --primary-dark: #0948C7;
            --secondary: #FF6D00;
            --light: #F8FAFF;
            --dark: #1A1A1A;
            --gray: #6C757D;
            --light-gray: #E9ECEF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'HarmonyOS Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 89, 247, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 109, 0, 0.05) 0%, transparent 20%);
        }
        
        .maintenance-container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(10, 89, 247, 0.1) 0%, rgba(255, 109, 0, 0.1) 100%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .maintenance-icon svg {
            width: 60px;
            height: 60px;
            color: var(--primary);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.125rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        
        .countdown-item {
            background-color: var(--light);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        
        .countdown-label {
            font-size: 0.875rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-container {
            margin-bottom: 2.5rem;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--light-gray);
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
        }
        
        .contact-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .contact-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: var(--gray);
        }
        
        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(10, 89, 247, 0.2);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(10, 89, 247, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(10, 89, 247, 0);
            }
        }
        
        @keyframes progressAnimation {
            0% {
                width: 65%;
            }
            100% {
                width: 68%;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
